<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="newButton">
    Click me to see what i do
</button>


</body>
<script>
    let btn = document.getElementById('newButton');
    btn.onclick=performMagic;

    function performMagic(){
        if (this.style.backgroundColor==='none') {
            this.style.backgroundColor = 'yellow';
            this.innerHTML = 'Bum Yum Yum';
            this.style.fontWeight = 'bold';
        }

    }

</script>
</html>
