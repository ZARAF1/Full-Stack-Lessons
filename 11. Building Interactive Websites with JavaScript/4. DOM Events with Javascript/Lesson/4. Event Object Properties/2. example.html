<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="p01"></p>
<p id="p02">Click here to color</p>

<script>
    let para1=document.getElementById('p01')
    let para2=document.getElementById('p02')

    para2.addEventListener('click',function(event){
        event.target.style.backgroundColor="pink";
        para1.innerHTML=event.timeStamp;
    })
</script>

</body>
</html>
