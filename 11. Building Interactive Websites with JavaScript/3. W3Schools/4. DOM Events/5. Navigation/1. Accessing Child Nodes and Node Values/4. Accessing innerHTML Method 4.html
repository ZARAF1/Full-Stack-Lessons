<html>
<body>
<div id="division">
<h1 id="id01">My First Page</h1>
<p id="id02">Hello!</p>
</div>
<script>
    let element1 = document.getElementById("id01").childNodes[0].nodeValue;

    // child node is the text node of id01 thats why
   element2.innerHTML=element1

</script>
