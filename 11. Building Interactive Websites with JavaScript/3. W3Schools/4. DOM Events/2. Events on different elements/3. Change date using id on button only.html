<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="myBtn">click me to check date</button>
<p id="demo"></p>


<script>
    document.getElementById("myBtn").onclick=displayDate;
    function displayDate(){
        document.getElementById("demo").innerHTML=Date();
    }
</script>

</body>
</html>
