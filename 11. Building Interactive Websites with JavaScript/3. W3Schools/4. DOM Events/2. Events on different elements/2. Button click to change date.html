<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="displayDate()">click me to check date</button>
<p id="demo"></p>


<script>
    function displayDate(){
        const element=document.getElementById("demo");
        element.innerHTML=Date();
    }
</script>

</body>
</html>
