<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">
    <p id="p1">Para 1</p>
    <p id="p2">Para 2</p>
</div>
<script>
    const newPara=document.createElement("p")
    const textNodeForPara=document.createTextNode("Para 0")
    newPara.appendChild(textNodeForPara)

    const element = document.getElementById("div1")
    const child=document.getElementById("p1")
    element.insertBefore(newPara,child)
</script>
</body>
</html>
