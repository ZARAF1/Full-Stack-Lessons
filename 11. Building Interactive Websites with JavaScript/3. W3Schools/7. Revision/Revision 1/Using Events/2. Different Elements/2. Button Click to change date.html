<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="p01"></p>
<button onclick="changeDate()">Show Date</button>
<script>
    function changeDate() {
        document.getElementById('p01').innerHTML = Date();
    }
</script>
</body>
</html>
