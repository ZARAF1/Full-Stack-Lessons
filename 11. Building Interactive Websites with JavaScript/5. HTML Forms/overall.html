<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            position: absolute;
            left:150px;
        }
    </style>
</head>
<body>
<form action="mailto:zualra@outlook.com" method="post">
    <label for="fname">First Name :
    <input type="text" name="fname" id="fname" placeholder="First Name" minlength="3" required>
    </label>
        <br/>
    <label for="lname">Last Name :
    <input type="text" name="lname" id="lname" placeholder="Last Name" minlength="5" required>
    </label>
        <br/>
    <label for="age">Age :
        <input type="number" min="10" max="100" step="2">
    </label>
        <br/>
    <label for="upass">Enter Password :
    <input type="password" id="upass" name="upass">
    </label>
    <br/>
    <label for="volume">Volume:
        <input type="range" min="0" max="1000" step="1">
    </label>
    <br/>
    <p>Choose your pizza toppings:</p>
    <label for="cheese">Extra cheese</label>
    <input id="cheese" name="topping" type="checkbox" value="cheese">
    <br>
    <label for="pepperoni">Pepperoni</label>
    <input id="pepperoni" name="topping" type="checkbox" value="pepperoni">
    <br>
    <label for="anchovy">Anchovy</label>
    <input id="anchovy" name="topping" type="checkbox" value="anchovy">
    <br/>
    <button type="submit">Submit Form</button>
</form>
</body>
</html>
