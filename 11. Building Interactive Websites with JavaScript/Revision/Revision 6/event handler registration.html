<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id='info'>JavaScript is the programming language of the web. You can use it to add dynamic behavior and store information.
</p>
<p id='more-info'>JavaScript can also handle requests and responses on a website. It's a great language to master for front-end and back-end web development.
</p>
<button id="read-more"> Show Para!!</button>
<button id="hide">Hide Para!!</button>
</body>
<script>
    let infoPara = document.getElementById('info');
    let moreInfoPara = document.getElementById("more-info");
    let readMoreButton = document.getElementById("read-more");
    let hideButton = document.getElementById('hide');

    moreInfoPara.style.display='none';

    const showFunction=()=> {
            moreInfoPara.style.display = 'block'
            readMoreButton.innerHTML = "Hide Para"
                    }
    const hideFunction=()=>{
            moreInfoPara.style.display = 'none'
            readMoreButton.innerHTML = "Show Para!"
    }

    readMoreButton.addEventListener('click', showFunction)

    hideButton.addEventListener('click', hideFunction)

</script>
</html>
