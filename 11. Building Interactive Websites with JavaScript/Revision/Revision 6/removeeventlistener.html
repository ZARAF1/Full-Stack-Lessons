<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h2 id="fortuneText"></h2>   
 <button id="btn">Click to select a fortune</button>
    <script>
        let fortunes = ["A beautiful, smart, and loving person will be coming into your life.",
  "A fresh start will put you on your way.",
  "A golden egg of opportunity falls into your lap this month.",
  "A smile is your personal welcome mat.",
  "All your hard work will soon pay off."
]
let fortuneText=document.getElementById("fortuneText");
let btn=document.getElementById("btn");
let fortuneSelector =()=>{
let randomNumber = Math.floor(Math.random()*fortunes.length);
let randomFortune = fortunes[randomNumber];
fortuneText.innerHTML = randomFortune;
btn.removeEventListener('click',fortuneSelector);
}
btn.addEventListener('click',fortuneSelector)
    </script>
</body>
</html>
