<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="h01">This will reveal a date</h1>
<button id="btn01">Reveal by Clicking Me</button>
<script>
    const btn = document.getElementById('btn01');
    btn.onclick=changeDate;
    function changeDate(){
        document.getElementById('h01').innerHTML=Date();
    }
</script>

</body>
</html>
