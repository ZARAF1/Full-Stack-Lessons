<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="h01">This will reveal a date</h1>
<button onclick="changeDate()">Reveal by Clicking Me</button>
<script>
    function changeDate(){
        document.getElementById('h01').innerHTML=Date();
    }
</script>

</body>
</html>
