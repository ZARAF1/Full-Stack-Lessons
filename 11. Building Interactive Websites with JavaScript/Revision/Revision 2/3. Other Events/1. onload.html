<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="checkCookies()">
<p id="demo"></p>
<script>
    function checkCookies(){
        let text="";
        if(navigator.cookieEnabled===true){
            text="Enabled"
        }
        else{
            text="Disabled"
        }
        let element=document.getElementById('demo')
        element.innerText=text;
    }


</script>

</body>
</html>
