<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="d01">Click to choose random color</div>
<br/>
<div id="d02">Scroll to choose random color</div>
<br>
<div id="magicDiv">Ahem</div>

</body>
<script>
    let div1=document.getElementById('d01');
    let div2=document.getElementById('d02');
    let div3=document.getElementById('magicDiv');


    function colorValue(){
        let randomNumber= Math.floor(Math.random()*256)
        return randomNumber;
    }

    function colorChange(event){
        let randomColor='rgb('+colorValue()+','+colorValue()+','+colorValue()+')';
        event.target.style.backgroundColor = randomColor;
        div3.style.backgroundColor=randomColor;
    }

    div1.addEventListener('click', colorChange);
    div2.addEventListener('wheel',colorChange);

</script>
</html>
