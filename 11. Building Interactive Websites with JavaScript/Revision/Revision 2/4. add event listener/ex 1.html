<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo">This is it</p>
<button id="btn">Click Me</button>
<script>
    let btn=document.getElementById('btn');
    btn.addEventListener('click',function(){
        document.getElementById('demo').style.backgroundColor="red"
    })
</script>
</body>
</html>
