<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo" onclick="changeDate(event)">Click Me to Update!</p>
<script>
    function changeDate(event){
        event.target.innerHTML="The date has been set to: " +Date()
    }


</script>
</body>
</html>
