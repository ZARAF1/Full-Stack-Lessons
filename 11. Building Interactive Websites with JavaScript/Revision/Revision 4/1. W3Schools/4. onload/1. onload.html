<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="checkCookies()">
<p id="demo"></p>
<script>

    function checkCookies(){
        let text;
        if(navigator.cookieEnabled===true){
            text="Cookies Enabled"
        }
        else{
            text="Cookies Disabled"
        }
        document.getElementById("demo").innerHTML=text
    }


</script>
</body>
</html>
