<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo" onclick="changeColor(event)">Let us update your color</p>
<script>
    function changeColor(e){
        e.target.style.backgroundColor="teal"
        e.target.style.color="white"
    }
</script>

</body>
</html>
