<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Lets find some elements by tag name</p>
<p>Am still on the search for such elements</p>
<p id="demo"></p>
<script>
    let allParagraphs = document.getElementsByTagName('p')
    let demoElement = document.getElementById('demo');
    demoElement.innerHTML='<b>First paragraph says: </b>' + allParagraphs[0].innerHTML.toUpperCase();
</script>
</body>
</html>
