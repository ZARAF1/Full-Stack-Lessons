<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        background-color: blue;
        flex-wrap: wrap;
        justify-content: space-evenly;
        height: 500px;
        align-items: center;
      }
      #item1,
      #item2,
      #item3,
      #item4,
      #item5 {
        background-color: rgb(237, 235, 235);
        padding: 10px;
        margin: 10px;
        width: 100px;
        align-content: space-evenly;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
      }
      #item2 {
        order: 1;
        flex-grow: 8;
        flex-shrink: 8;
      }
      #item1 {
        order: 2;
        flex-grow: 1;
      }
      #item3 {
        order: 4;
        flex-grow: 1;
      }
      #item4 {
        order: 3;
        flex-grow: 1;
      }
      #item5 {
        order: 5;
        flex-grow: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="item1">1</div>
      <div id="item2">2</div>
      <div id="item3">3</div>
      <div id="item4">4</div>
      <div id="item5">5</div>
    </div>
  </body>
</html>
