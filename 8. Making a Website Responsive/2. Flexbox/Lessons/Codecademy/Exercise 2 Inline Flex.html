<!DOCTYPE html>
<html>

<head>
    <title>Inline</title>
    <link href='style.css' rel='stylesheet' />
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            border: 0;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
        }

        h1 {
            font-size: 18px;
            text-align: center;
        }

        .container {
            width: 150px;
            border: 1px solid grey;
            display:inline-flex;
        }

        .box {
            background-color: dodgerblue;
            height: 75px;
            width: 75px;
            border: 1px solid turquoise;
        }

    </style>
</head>

<body>
<h1>Inline-flex</h1>
<div class='container'>
    <div class='box'>
        <h3>1</h3>
    </div>
    <div class='box'>
        <h3>2</h3>
    </div>
    <div class='box'>
        <h3>3</h3>
    </div>
</div>
<div class='container'>

        <h3>1</h3>

    <div class='box'>
        <h3>2</h3>
    </div>

        <h3>3</h3>
    </div>
</div>
</body>

</html>
