<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*Responsive*/

        .main {
            display: flex;
            background-color: whitesmoke;

        }

        .one {


            height: 100px;
            border: 2px solid grey;
            background-color: pink;
            flex-grow: 1;
        }

        .two {

            height: 100px;
            border: 2px solid grey;
            background-color: pink;
            flex-grow: 2;
        }

        .three {

            height: 100px;
            border: 2px solid grey;
            background-color: pink;
            flex-grow: 1;
        }

    </style>
</head>
<body>
<h1>Responsive</h1>
<div class="main">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</div>

</body>
</html>
