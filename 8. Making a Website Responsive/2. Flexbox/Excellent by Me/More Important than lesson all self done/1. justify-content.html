<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* applying universal styles on all flex containers using their class */
        .container {
            background-color: whitesmoke;

        }


        /* applying specific styles on flex containers using their id */
        #flex {
            display: flex;
        }


        /* applying universal styles to all flex items using class */
        .box {
            background-color: dodgerblue;
            height: 100px;
            width: 100px;
            border: 1px solid lightgray;
            color: white;
        }

    </style>
</head>
<body>
<h1>display:flex</h1>
<div class="container" id="flex">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

<h1>display:block</h1>
<div class="container" id="block">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>
</body>
</html>
