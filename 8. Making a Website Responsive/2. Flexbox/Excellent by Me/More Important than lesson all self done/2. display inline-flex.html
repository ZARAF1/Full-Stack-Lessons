<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;

        }
        /* applying universal styles on all flex containers using their class */
        .container {
            background-color: lightgray;
            display: inline-flex;



        }

        /* applying universal styles to all flex items using class */
        .box {
            background-color: dodgerblue;
            height: 100px;
            width: 100px;
            border: 1px solid lightgray;
            color: white;
        }

    </style>
</head>
<body>
<h1>display:inline-flex</h1>
<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>


<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>
</body>
</html>
