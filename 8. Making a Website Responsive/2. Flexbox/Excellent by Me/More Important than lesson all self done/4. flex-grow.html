<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            background-color: lightgray;
            display: flex;
            width:210px
        }
        .side{
            background-color: dodgerblue;
            width:100px;
            flex-grow: 1;

        }
        .center{
            background-color: green;
            width:100px;
            flex-grow: 2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="side">side</div>

    <div class="center">center</div>

    <div class="side">side</div>
</div>
</body>
</html>
