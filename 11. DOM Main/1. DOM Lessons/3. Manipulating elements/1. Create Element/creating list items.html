<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="menu">
    <li>Home</li>
</ul>
<script>

    // select the ul menu element
    const menu = document.querySelector('#menu');


    let li = document.createElement('li');

    li.textContent = 'Products';
    menu.appendChild(li);

    li = document.createElement('li');
    li.textContent = 'About Us';


    menu.appendChild(li);

</script>
</body>
</html>
