<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS CreateElement Demo</title>
</head>
<body>
<script>
    // create a new div and set its attributes
    let div = document.createElement('div');
    div.id = 'content';
    div.className = 'note';

    // add html snippet inside the div we use innerHTML
    div.innerHTML = '<p>CreateElement example</p>';

    // create a new text node and add it to the div
    let text = document.createTextNode('Creating Text Node');
    div.appendChild(text);

    // add div to the document
    document.body.appendChild(div);

</script>
</body>
</html>
