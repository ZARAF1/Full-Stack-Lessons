<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="mailto:ali.raffad@gmail.com" method="post">
    <label for="firstName">First Name </label>
    <input type="text" id="firstName" name="first-Name" placeholder="Example: John" minlength="5" maxlength="20">
    <br>
    <br>
    <label for="lastName">Last Name </label>
    <input type="text" id="lastName" name="last-name" placeholder="Example: Smith">
    <br>
    <br>
    <label for="username">User Name</label>
    <input type="text" name="user-name" id="username">
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" name="user-password" id="password">
    <br>
    <br>
    <label for="ageField">Age :
    <input type="text" name="user-age" value=""  id="ageField">
    </label>
    <br>
    <br>
    <label for="city">City</label>
    <select id="city" name="city">
        <option value="lahore">Lahore</option>
        <option value="tunis">Tunis</option>
        <option value="helsinki">Helsinki</option>
    </select>
    <br>
    <br>
    <label for="food">Choice of Food</label>
    <input type="text" list="foods" name="food" id="food">
    <datalist id="foods">
        <option value="sandwiches"></option>
        <option value="cakes"></option>\
        <option value="icecream"></option>
    </datalist>
    <br>
    <br>
    <label for="amount">Earnings</label>
    <input type="range" name="user-amount" id="amount" min="0" max="50000" step="10">
    <br>
    <br>
    <p>Favorite Food</p>
    <label for="favfood-burgers">Burgers</label>
    <input type="checkbox" name="favfood" id="favfood-burgers" value="Burgers">

    <label for="favfood-chowmein">Chowmein</label>
    <input type="checkbox" name="favfood" id="favfood-chowmein" value="Chowmein">
    <br>
    <br>
    <p>Qualification</p>
    <label for="degree-bachelors">Bachelors</label>
    <input type="radio" name="degree" id="degree-bachelors" value="None">

    <label for="degree-masters">Masters</label>
    <input type="radio" name="degree" id="degree-masters" value="Bachelors">

    <label for="degree-phd">PHD</label>
    <input type="radio" name="degree" id="degree-phd" value="Masters">
    <br>
    <br>
    <label for="comments">Comments</label>
    <br>
    <br>
    <textarea name="comments" id="comments" rows="10" cols="50" minlength="10" maxlength="100"></textarea>
        <input type="submit" value="Send">

</form>
</body>
</html>
