<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="myList"><li>1</li><li>2</li></ul> <!--dont put any breaks in between or whitespaces as it will not update -->
<button>Add Incremental List Item</button>

<p>This is first paragraph</p>
<p>This is second paragraph</p>

<script>
let buttonElement=document.querySelector("button");
buttonElement.addEventListener("click", addIncrementList)

function  addIncrementList(){
    let listItem = document.createElement("li");
    let lastItemValue=document.getElementById("myList").lastChild.innerHTML;
    listItem.innerHTML=++lastItemValue;

    document.querySelector('ul').appendChild(listItem)

}

let paraElement=document.querySelectorAll('p');
paraElement[0].onclick=paintMe;

function paintMe(){
    paraElement[0].innerHTML="DUmThing"
    paraElement[0].style.color="whitesmoke";
    paraElement[0].style.backgroundColor="dodgerblue";
}
</script>

</body>
</html>
