<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeieien</title>
  </head>
  <body>
    <ul id='groceries'>
        <li id='must-have'>Toilet Paper</li>
        <li>Apples</li>
        <li>Chocolate</li>
        <li>Dumplings</li>
      </ul>
      <p id="parentTarget"></p>
      <p id="childTarget"></p>
      <button id="button">Click to Impress!</button>
  </body>
  <script>
    let listItem = document.createElement('li');
    listItem.innerHTML = 'Prawns';
    document.getElementById('groceries').appendChild(listItem);

    let btn=document.getElementById('button');
    btn.onclick=function(){
        document.getElementById("must-have").style.backgroundColor="pink"
    }
  </script>
</html>
