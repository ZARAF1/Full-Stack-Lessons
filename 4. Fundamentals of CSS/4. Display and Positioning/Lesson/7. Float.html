<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relative</title>
    <style>
        .parent{
            background-color: #e8e8e8;
            width:500px;
            height:500px;
        }

        .child1{
            width:100px;
            height:100px;
            background-color: #ec3636;
            float:right;

        }

        .child2{
            width: 100px;
            height: 50px;
            background-color: #05A8AA;
            float:right;
            clear:right
        }


        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child1"></div>
    <div class="child2"></div>
    <div class="child3"></div>
</div>
</body>
</html>
