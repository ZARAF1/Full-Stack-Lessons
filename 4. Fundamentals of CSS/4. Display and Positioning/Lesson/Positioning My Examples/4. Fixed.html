<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No Positioning Only Styling in CSS(Normal Flow of Elements)</title>
    <style>
        body{
            padding: 0;
            margin:0;
            height:1000px;
        }
        #one{
            width:150px;
            height:150px;
            background-color: #BD6152;
        }
        #two{
            width:150px;
            height:150px;
            background-color: #4c7ef3;
            position: fixed;
            left:150px;
        }

        #three{
            width:150px;
            height:150px;
            background-color: #0000FF;

        }
    </style>
</head>
<body>
<div>
    <div id="one">1</div>
    <div id="two">2</div>
    <div id="three">3</div>
</div>
</body>
</html>
