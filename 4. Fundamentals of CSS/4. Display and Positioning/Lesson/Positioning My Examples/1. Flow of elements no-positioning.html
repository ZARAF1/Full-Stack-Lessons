<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No Positioning Only Styling in CSS(Normal Flow of Elements)</title>
    <style>
        #one{
            width:150px;
            height:150px;
            background-color: #BD6152;
        }
        #two{
            width:150px;
            height:150px;
            background-color: #4c7ef3;
            position: relative;
            left:150px;
        }

        #three{
            width:150px;
            height:150px;
            background-color: #0000FF;
            position: relative;
            left:300px;
        }
        }
    </style>
</head>
<body>
<div>
    <div id="one">1</div>
    <div id="two">2</div>
    <div id="three">3</div>
</div>
</body>
</html>
