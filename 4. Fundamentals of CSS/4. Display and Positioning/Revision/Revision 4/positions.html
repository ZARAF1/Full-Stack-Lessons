<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

      #parent{
          background-color: #938E89;
          width:600px;
          height:1200px;
          position:relative;


      }
        #one{
            background-color:red;
            width:100px;
            height: 100px;

        }
        #two{
            background-color:green;
            width:100px;
            height: 100px;


        }
        #three{
            background-color:black;
            width:100px;
            height: 100px;
            position: fixed;
            bottom :0px;
            right: 0;
        }

      #parentTwo{
          background-color: #41292C;
          width:600px;
          height:1200px;

          left:100px;

      }
    </style>
</head>
<body>
<div id="parent">
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>
</div>
<div id="parentTwo"></div>
</body>
</html>
