<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 3000px;
        }


        #one {
            height: 100px;
            width: 100px;
            background-color: aquamarine;
            border: 2px solid red;
            z-index: 2;
            position: relative;


        }

        #two {
            width: 100px;
            height: 100px;
            background-color: #0D1C32;
            border: 2px solid grey;
            position: absolute;
            top: 50px;
            left: 50px;

        }


    </style>
</head>
<body>

<div id="one"></div>
<div id="two"></div>

</body>
</html>
