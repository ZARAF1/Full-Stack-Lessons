<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .parent{
            width: 100%;
            height: 2000px;
            background-color: lightblue;

        }
        .one{
            width: 40%;
            height: 100px;
            background-color: #5C3905;
            float: left;
            position: relative;


        }
        .two{
            width: 40%;
            height: 50px;
            background-color: #05A8AA;
            float:left;
            position:relative;
            clear:left;

        }



    </style>
</head>
<body>
<div class="parent">
    <div class="one"></div>
    <div class="two"></div>

</div>
</body>
</html>
