<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .parent{
            width: 50%;
            height: 2000px;
            background-color: lightblue;
            position: relative;

        }
        .one{
            width: 100px;
            height: 100px;
            background-color: #5C3905;
            position: absolute;

        }
        .two{
            width: 100px;
            height: 100px;
            background-color: #05A8AA;
            position: absolute;
            left:100px;
            top:100px;
        }

        .three{
            width: 100px;
            height: 100px;
            background-color: #00FF00;
            position: absolute;
            left:200px;
            top:200px;
        }

    </style>
</head>
<body>
<div class="parent">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
</div>
</body>
</html>
