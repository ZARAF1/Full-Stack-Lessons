<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{
      height:3000px;
    }
    * {
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    .parent{
      width: 50%;
      height: 2000px;
      background-color: lightblue;
    }
    .one{
      width: 100px;
      height: 100px;
      background-color: #5C3905;

    }
    .two{
      width: 100px;
      height: 100px;
      background-color: #05A8AA;
    }

    .three{
      width: 100px;
      height: 100px;
      background-color: #00FF00;
      position: sticky;
      top:300px;
    }

  </style>
</head>
<body>
<div class="parent">
  <div class="one"></div>
  <div class="two"></div>
  <div class="three"></div>
  <div class="four"></div>
  <div class="five"></div>
  <div class="six"></div>
</div>
</body>
</html>
