<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-Index</title>
    <style>
        .parent{
            background-color: #e8e8e8;
            width:500px;
            height:500px;

        }

        .child1{
            width:100px;
            height:100px;
            background-color: #ec3636;
            position: absolute;
            left:50px;

        }

        .child2{
            width: 100px;
            height: 100px;
            background-color: #05A8AA;
            position: relative; // we set the positiion because the z-index can not be set on static positioned elements
            z-index: 1;

        }

        .child3{
            width:100px;
            height:100px;
            background-color: #242f44;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child1"></div>
    <div class="child2"></div>
    <div class="child3"></div>
</div>
</body>
</html>
